<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #0072ff;
        }

        .emoji {
            font-size: 2em;
            margin-bottom: 10px;
        }

        form {
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #0072ff;
        }

        button {
            width: 100%;
            background: #0072ff;
            color: #fff;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005ecc;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #0072ff;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #005ecc;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üöå</div>
        <h1>Formulario de Reserva</h1>

        <form method="POST">
            {% csrf_token %}
            
            <label for="identificacion">Identificaci√≥n</label>
            <input type="text" id="identificacion" name="identificacion" required>

            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="programa">Programa acad√©mico</label>
            <input type="text" id="programa" name="programa" required>

            <label for="sisben">Nivel Sisb√©n</label>
            <select id="sisben" name="sisben" required>
                <option value="">Seleccione...</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>

            <label for="promedio">Promedio</label>
            <input type="number" id="promedio" name="promedio" step="0.1" min="0" max="5" required>

            <button type="submit">üíæ Guardar reserva</button>
        </form>

        <a href="{% url 'inicio' %}">‚¨ÖÔ∏è Volver al inicio</a>

        <div class="footer">
            ¬© 2025 Sistema de Reserva de Ruta
        </div>
    </div>
</body>
</html>
