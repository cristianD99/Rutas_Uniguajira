
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Administrador</title>
    <a href="{% url 'index' %}" class="inicio-btn"> Salir</a>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;

            background-image: url("{% static 'img/hacker.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
        .error {
            color: red;
        }
        
            
.inicio-btn {
    position: absolute;
    top: 10px;
    left: 50px; 
    background-color: #57f4e5;
    color: #000;
    padding: 10px 1070px;
    border-radius: 10px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: 0.3s;
}

.inicio-btn:hover {
    background-color: #2ce813;
    transform: scale(1.05);
}


        
    </style>
</head>
<body>
    <div class="login-box">
        <h2> Administrador üïµÔ∏è</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contrase√±a" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
